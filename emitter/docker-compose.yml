version: '3'
services:
  emitter:
    container_name: time_emitter
    build:
      context: ./
    image: lynchy901/emitter:latest
    volumes:
      - log_data:/home/logs/
    networks:
      - lognet
  filebeat:
    command: /bin/bash -c "./filebeat -e -d "publish""
    build:
      context: ./filebeats
    container_name: filebeat
    image: lynchy901/filebeats:6.5.4
    volumes:
      - log_data:/var/logs/
    networks:
      - lognet 
  metricbeat:
    container_name: metricbeat
    build:
      context: ./metricbeat
    image: lynchy901/metricbeat:6.5.4
    networks:
      - lognet
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

networks:
  lognet:
    external:
      name: elasticstack_esnet

volumes:
  log_data:
    driver: local
